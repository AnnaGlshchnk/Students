StudentsDaoSql.getGroups=select studentGroup.group_id, studentGroup.name, studentGroup.create_date, studentGroup.finish_date, count(student.group_id) as numberOfStudents from studentGroup left join student  on studentGroup.group_id = student.group_id where (studentGroup.create_date>=:createDate or :createDate IS NULL) and (studentGroup.finish_date<=:finishDate or :finishDate IS NULL) group by studentGroup.group_id
StudentsDaoSql.getGroupById=select studentGroup.group_id, studentGroup.name, studentGroup.create_date, studentGroup.finish_date, student.name, student.surname from studentGroup left join student on student.group_id = studentGroup.group_id where studentGroup.group_id=:groupId
StudentsDaoSql.addGroup=insert into studentGroup (name, create_date, finish_date) values (:name, :createDate, :finishDate)
StudentsDaoSql.updateGroup=update studentGroup set name=:name, create_date=:createDate, finish_date=:finishDate where group_id=:groupId
StudentsDaoSql.deleteGroup=delete from studentGroup where group_id=:groupId
StudentsDaoSql.getStudents=select student.student_id, student.name, student.surname, student.age, studentGroup.name as student_group from student left join studentGroup on student.group_id = studentGroup.group_id where (student.age>=:minAge or :minAge IS NULL) and (student.age<=:maxAge or :maxAge IS NULL)
StudentsDaoSql.getStudentById=select student.student_id, student.name, student.surname, student.birth_date, studentGroup.name from student left join studentGroup on studentGroup.group_id = student.group_id where student.student_id=:studentId
StudentsDaoSql.addStudent=insert into student (name, surname, birth_date) values (:name, :surname, :birthDate)
StudentsDaoSql.updateStudent=update student set name=:name, surname=:surname, birth_date=:birthDate where student_id=:studentId
StudentsDaoSql.deleteStudent=delete from student where student_id=:studentId
