StudentsDaoSql.getGroups=select studentGroup.group_id, studentGroup.group_name, studentGroup.create_date, studentGroup.finish_date, count(student.group_id) as countOfStudent , round(avg((YEAR(now())-year(student.birth_date))),1) as avgAge from studentGroup left join student  on studentGroup.group_id = student.group_id where (studentGroup.create_date>=:start or :start IS NULL) and (studentGroup.finish_date<=:finish or :finish IS NULL) group by studentGroup.group_id
StudentsDaoSql.getGroupById=select studentGroup.group_id, studentGroup.group_name, studentGroup.create_date, studentGroup.finish_date, student.student_name, student.surname from studentGroup left join student on student.group_id = studentGroup.group_id where studentGroup.group_id=:groupId
StudentsDaoSql.addGroup=insert into studentGroup (group_name, create_date, finish_date) values (:groupName, :createDate, :finishDate)
StudentsDaoSql.updateGroup=update studentGroup set group_name=:groupName, create_date=:createDate, finish_date=:finishDate where group_id=:groupId
StudentsDaoSql.deleteGroup=delete from studentGroup where group_id=:groupId
StudentsDaoSql.getStudents=select student.student_id, student.student_name, student.surname, student.birth_date, studentGroup.group_id as student_groupId, studentGroup.group_name as student_groupName from student left join studentGroup on student.group_id = studentGroup.group_id where (student.birth_date>=:minBirthDate or :minBirthDate IS NULL) and (student.birth_date<=:maxBirthDate or :maxBirthDate IS NULL) group by  student.student_id
StudentsDaoSql.getStudentById=select student.student_id, student.student_name, student.surname, student.birth_date, studentGroup.group_id, studentGroup.group_name from student left join studentGroup on studentGroup.group_id = student.group_id where student.student_id=:studentId
StudentsDaoSql.addStudent=insert into student (student_name, surname, birth_date, group_id, group_name) values (:studentName, :surname, :birthDate, :groupId, :groupName)
StudentsDaoSql.updateStudent=update student set student_name=:studentName, surname=:surname, birth_date=:birthDate, group_id=:groupId, group_name=:groupName where student_id=:studentId
StudentsDaoSql.deleteStudent=delete from student where student_id=:studentId
