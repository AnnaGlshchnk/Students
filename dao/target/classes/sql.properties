StudentsDaoSql.getGroups=select studentGroup.group_id, studentGroup.name, count(student.group_id) as numberOfStudents from studentGroup left join student  on studentGroup.group_id = student.group_id where (count(student.group_id)=:minStudent or :minStudent IS NULL) and (count(student.group_id)<=:maxStudent or :maxStudent IS NULL) group by studentGroup.group_id
StudentsDaoSql.getGroupById=select studentGroup.group_id, studentGroup.name, student.name, student.surname from studentGroup left join student on student.group_id = studentGroup.group_id where studentGroup.group_id=:groupId
StudentsDaoSql.addGroup=insert into studentGroup (name) values (:name)
StudentsDaoSql.updateGroup=update studentGroup set name=:name where group_id=:groupId
StudentsDaoSql.deleteGroup=delete  from studentGroup where group_id=:groupId
StudentsDaoSql.getStudents=select student.student_id, student.name, student.surname, student.age, studentGroup.name as student_group from student left join studentGroup on student.group_id = studentGroup.group_id where (student.age>=:minAge or :minAge IS NULL) and (student.age<=:maxAge or :maxAge IS NULL) 
StudentsDaoSql.getStudentById=select student.student_id, student.name, student.surname, student.age, studentGroup.name from student left join studentGroup on studentGroup.group_id = student.group_id where student.student_id=:studentId
StudentsDaoSql.addStudent=insert into student (name, surname, age) values (:name, :surname, :age)
StudentsDaoSql.updateStudent=update student set name=:name, surname=:surname, age=:age where student_id=:studentId
StudentsDaoSql.deleteStudent=delete  from student where student_id=:studentId
